<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS TUTORIAL</title>
    </head>

    <body>
        <h1>JS TUTS</h1>
        <div id="msg"></div>
            <form action="form-landing.html" method="post" id="jquery-formID">
                <div class="class-formContainer">
                    <div class="form-element">
                        <label>ITO AY LABEL-USERNAME</label>
                        <input 
                            type="text"
                            name="input-UnName"
                            id="input-UnID"
                            autocomplete="off"
                            placeholder="ENTER USERNAME"
                            required
                        />
                    </div>

                    <div class="form-element">
                        <label>ITO AY LABEL-PASSWORD</label>
                        <input 
                            type="text"
                            name="input-PwdName"
                            id="input-PwdID"
                            autocomplete="off"
                            placeholder="ENTER PASSWORD"
                            required
                        />
                    </div>
                    
                    <button type="submit" name="btn-name" id="jquery-btn-id">
                        Ito ay Button at binago ko ang css using style sa javascript
                    </button>

                    <ul class="ulClass">
                        <li class="liClass">List Item 1</li>
                        <li class="liClass">List Item 2</li>
                        <li class="liClass">List Item 3</li>
                    </ul>
                </div>    
            </form>
    </body>
</html>
